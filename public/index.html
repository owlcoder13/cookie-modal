<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Preact виджета</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .test-area {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            border-radius: 4px;
        }

        h1 {
            margin-top: 0;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Тестовая страница для модального окна</h1>
    </div>

    <!-- Скрипт виджета будет добавлен автоматически через webpack -->
    <script>
        // После загрузки страницы инициализируем виджет
        document.addEventListener('DOMContentLoaded', () => {
            window.initCookieModal({
                title: 'Cookie modal',
            })
        });
    </script>
</body>

</html>
